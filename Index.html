<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 50px;
            font-size: 2.5rem;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: darkblue;
            transform: scale(1.05);
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .corner-image {
            position: absolute;
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .corner-image.top-left {
            top: 10px;
            left: 10px;
        }

        .corner-image.top-right {
            top: 10px;
            right: 10px;
        }

        .corner-image.bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .corner-image.bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Site da Luisa</h1>
    <p>Clique no botão abaixo para prosseguir para a próxima página.</p>
    <button onclick="window.location.href='paginadois.html'">Prosseguir</button>
    <div class="image-container">
        <img src="https://png.pngtree.com/recommend-works/png-clipart/20251011/ourlarge/pngtree-cute-bear-heart-png-image_17605622.webp" alt="">
    </div>
    <div class="image-container">
        <img src="images/urso.png" alt="Urso fofo">
        <img src="images/coracao.png" alt="Coração bonito">
    </div>
</body>
</html>
