<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Luisa</title>
    <style>
        /* Estilos CSS embutidos */
        body {
            background-color: #ffc0cb; /* Cor rosa claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #8b0000; /* Vermelho escuro para o texto */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }

        .container-botoes {
            display: flex;
            gap: 20px; /* Espaço entre os botões */
        }

        .botao {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #8b0000;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Estilo para o botão SIM */
        #btn-sim {
            background-color: #4CAF50; /* Verde */
            color: white;
            text-decoration: none;
            line-height: normal; /* Garante que o texto fique centralizado */
            display: inline-block;
        }

        #btn-sim:hover {
            background-color: #45a049;
        }

        /* Estilo para o botão NÃO (que será não-clicável) */
        #btn-nao {
            background-color: #f44336; /* Vermelho */
            color: white;
            /* Removido pointer-events: none para permitir eventos de mouse */
        }

        /* Comportamento no HOVER do botão NÃO */
        #btn-nao:hover {
            background-color: #d32f2f;
            /* Garante que o cursor de ponteiro apareça no hover, mesmo com pointer-events: none */
            cursor: default; 
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Luisa, Você me ama?</h1>

    <div class="container-botoes">
        <a href="parabens.html" id="btn-sim" class="botao">Sim</a> 

        <button id="btn-nao" class="botao">Não</button>
    </div>

    <div class="image-container">
        <img src="images/urso.png" alt="Urso fofo">
        <img src="images/coracao.png" alt="Coração bonito">
    </div>

    <script>
        // Lógica JavaScript
        const btnNao = document.getElementById('btn-nao');
        const textoOriginal = 'Não';
        const novoTexto = 'Você me ama sim!!';

        btnNao.addEventListener('mouseover', function() {
            btnNao.textContent = novoTexto;
        });

        btnNao.addEventListener('mouseout', function() {
            btnNao.textContent = textoOriginal;
        });
    </script>

</body>
</html>
